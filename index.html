<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT API</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/daterangepicker.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./images/new-york-times.png"
          alt="New York Tomes"
          class="banner"
        />
        <div class="searchBox">
          <input
            type="text"
            value=""
            placeholder="Search article"
            name="search"
          />
          <button
            type="submit"
            class="search"
            aria-label="Submit Button Search"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div id="reportrange">
          <i class="fa fa-calendar"></i>&nbsp; <span></span>
          <i class="fa fa-caret-down" aria-label="Submit Search"></i>
        </div>
      </header>
      <div class="output">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
        <main></main>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
