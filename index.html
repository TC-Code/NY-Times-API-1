<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYT API</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/daterangepicker.css" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img
          src="./images/new-york-times.png"
          alt="New York Tomes"
          class="banner"
        />
        <div class="searchBox">
          <input
            type="text"
            value=""
            placeholder="Search article"
            name="search"
          />
          <button
            type="submit"
            class="search"
            aria-label="Submit Button Search"
          >
            <i class="fas fa-search"></i>
          </button>
        </div>

        <div class="search-filters">
          <div id="reportrange">
            <i class="fa fa-calendar"></i>&nbsp; <span></span>
            <i class="fa fa-caret-down" aria-label="Submit Search"></i>
          </div>
          <dl class="article-section dropdown">
            <dt>
              <a href="#">
                <span>Section</span>
                <i class="fa fa-caret-down" aria-label="Submit Search"></i>
              </a>
            </dt>
            <dd>
              <div class="multi-select">
                <ul>
                  <li>
                    <input
                      id="new-york"
                      class="multi-select_input"
                      type="checkbox"
                      name="checkbox"
                      value="New York"
                      checked
                    />
                    <label for="new-york">New York</label>
                  </li>
                  <li>
                    <input
                      id="world"
                      class="multi-select_input"
                      type="checkbox"
                      name="checkbox"
                      value="World"
                    />
                    <label for="world">World</label>
                  </li>
                  <li>
                    <input
                      id="opinion"
                      class="multi-select_input"
                      type="checkbox"
                      name="checkbox"
                      value="Opinion"
                    />
                    <label for="opinion">Opinion</label>
                  </li>
                  <li>
                    <input
                      id="technology"
                      class="multi-select_input"
                      type="checkbox"
                      name="checkbox"
                      value="Technology"
                    />
                    <label for="technology">Technology</label>
                  </li>
                </ul>
              </div>
            </dd>
          </dl>
        </div>
      </header>
      <div class="output">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
        <main></main>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
